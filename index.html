<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHITE INK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 150pt;
            font-weight: bold;
            color: #000000;
            margin: 0;
        }

        .search-box {
            margin-top: 20px;
        }

        .search-box input[type="text"] {
            width: 300px;
            height: 40px;
            font-size: 16pt;
            padding: 5px 10px;
            border: 2px solid #000;
            border-radius: 5px;
        }

        .login-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16pt;
            font-weight: bold;
            color: #ffffff;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .login-button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">WHITE INK</h1>
        <div class="search-box">
            <input type="text" placeholder="Search...">
        </div>
        <a href="#" class="login-button">Login</a>
    </div>
</body>
</html>
