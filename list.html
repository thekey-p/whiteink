<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Page</title>
    <style>
        /* 전체 페이지 레이아웃 설정 */
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* 왼쪽 창 스타일 */
        .left-pane {
            width: 25%; /* 화면의 25% 차지 */
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center; /* 가운데 정렬 */
        }

        /* 로고 스타일 */
        .logo {
            font-size: 12pt;
            font-weight: bold;
            margin-bottom: 20px; /* 검색창과의 간격 */
            text-align: center;
        }

        /* 검색창 스타일 */
        .search-container {
            display: flex;
            margin-bottom: 20px; /* 검색창 아래 간격 추가 */
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        /* 입력 폼 스타일 */
        .input-form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* 항목 간격 */
            width: 100%;
        }

        .input-form label {
            font-size: 12px;
            font-weight: bold;
        }

        .input-form input, .input-form select {
            padding: 8px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* 제출 버튼 스타일 */
        .input-form button {
            padding: 10px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            background-color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px; /* 상단 간격 */
        }

        .input-form button:hover {
            background-color: #333;
        }

        /* 오른쪽 창 스타일 */
        .right-pane {
            flex: 1; /* 남은 화면 공간 차지 */
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .right-pane table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10pt; /* 텍스트 크기 10pt */
        }

        .right-pane th, .right-pane td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .right-pane th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 왼쪽 창 -->
    <div class="left-pane">
        <!-- 로고 -->
        <div class="logo">White Ink</div>

        <!-- 검색창 -->
        <div class="search-container">
            <input type="text" placeholder="작가 이름 또는 작품 제목을 입력하세요">
        </div>

        <!-- 입력 폼 -->
        <form class="input-form" id="data-form">
            <label for="author">저자 이름</label>
            <input type="text" id="author" name="author" placeholder="저자 이름" required>

            <label for="genre">작품 장르</label>
            <select id="genre" name="genre" required>
                <option value="시">시</option>
                <option value="소설">소설</option>
                <option value="희곡">희곡</option>
                <option value="동시">동시</option>
                <option value="동화">동화</option>
                <option value="평론">평론</option>
                <option value="서평">서평</option>
                <option value="특집">특집</option>
                <option value="기타">기타</option>
            </select>

            <label for="title">작품 제목</label>
            <input type="text" id="title" name="title" placeholder="작품 제목" required>

            <label for="publication">발표 지면</label>
            <input type="text" id="publication" name="publication" placeholder="발표 지면" required>

            <label for="year">발표 년도</label>
            <input type="text" id="year" name="year" placeholder="발표 년도" required>

            <label for="season">발표 시기</label>
            <input type="text" id="season" name="season" placeholder="발표 시기" required>

            <button type="submit">제출</button>
        </form>
    </div>

    <!-- 오른쪽 창 -->
    <div class="right-pane">
        <table>
            <thead>
                <tr>
                    <th>저자 이름</th>
                    <th>작품 장르</th>
                    <th>작품 제목</th>
                    <th>발표 지면</th>
                    <th>발표 년도</th>
                    <th>발표 시기</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
                <!-- 데이터 행 추가 예정 -->
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('data-form');
        const tableBody = document.getElementById('data-table-body');

        // 로컬 저장소에서 데이터 로드
        const loadData = () => {
            const data = JSON.parse(localStorage.getItem('tableData')) || [];
            data.forEach(row => addRow(row));
        };

        // 데이터 저장 함수
        const saveData = (data) => {
            const existingData = JSON.parse(localStorage.getItem('tableData')) || [];
            existingData.push(data);
            localStorage.setItem('tableData', JSON.stringify(existingData));
        };

        // 테이블에 행 추가 함수
        const addRow = (rowData) => {
            const row = document.createElement('tr');
            Object.values(rowData).forEach(text => {
                const cell = document.createElement('td');
                cell.textContent = text;
                row.appendChild(cell);
            });
            tableBody.appendChild(row);
        };

        // 폼 제출 처리
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const rowData = {
                author: document.getElementById('author').value,
                genre: document.getElementById('genre').value,
                title: document.getElementById('title').value,
                publication: document.getElementById('publication').value,
                year: document.getElementById('year').value,
                season: document.getElementById('season').value
            };

            addRow(rowData);
            saveData(rowData);
            form.reset();
        });

        // 초기 데이터 로드
        loadData();
    </script>
</body>
</html>
