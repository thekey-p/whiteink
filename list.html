<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Page</title>
    <style>
        /* 전체 페이지 레이아웃 설정 */
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* 왼쪽 창 스타일 */
        .left-pane {
            width: 30%; /* 화면의 30% 차지 */
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 로고 스타일 */
        .logo {
            font-size: 12pt;
            font-weight: bold;
            margin-bottom: 20px; /* 검색창과의 간격 */
        }

        /* 검색창 스타일 */
        .search-container {
            display: flex;
            margin-bottom: 20px; /* 검색창 아래 간격 추가 */
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        /* 입력 폼 스타일 */
        .input-form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* 항목 간격 */
        }

        .input-form label {
            font-size: 12px;
            font-weight: bold;
        }

        .input-form input, .input-form select {
            padding: 8px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* 오른쪽 창 스타일 */
        .right-pane {
            flex: 1; /* 남은 화면 공간 차지 */
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .right-pane table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10pt; /* 텍스트 크기 10pt */
        }

        .right-pane th, .right-pane td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .right-pane th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 왼쪽 창 -->
    <div class="left-pane">
        <!-- 로고 -->
        <div class="logo">White Ink</div>

        <!-- 검색창 -->
        <div class="search-container">
            <input type="text" placeholder="작가 이름 또는 작품 제목을 입력하세요">
        </div>

        <!-- 입력 폼 -->
        <form class="input-form">
            <label for="author">저자 이름</label>
            <input type="text" id="author" name="author" placeholder="저자 이름">

            <label for="genre">작품 장르</label>
            <select id="genre" name="genre">
                <option value="시">시</option>
                <option value="소설">소설</option>
                <option value="희곡">희곡</option>
                <option value="동시">동시</option>
                <option value="동화">동화</option>
                <option value="평론">평론</option>
                <option value="서평">서평</option>
                <option value="특집">특집</option>
                <option value="기타">기타</option>
            </select>

            <label for="title">작품 제목</label>
            <input type="text" id="title" name="title" placeholder="작품 제목">

            <label for="publication">발표 지면</label>
            <input type="text" id="publication" name="publication" placeholder="발표 지면">

            <label for="year">발표 년도</label>
            <input type="text" id="year" name="year" placeholder="발표 년도">

            <label for="season">발표 시기</label>
            <input type="text" id="season" name="season" placeholder="발표 시기">
        </form>
    </div>

    <!-- 오른쪽 창 -->
    <div class="right-pane">
        <table>
            <thead>
                <tr>
                    <th>저자 이름</th>
                    <th>작품 장르</th>
                    <th>작품 제목</th>
                    <th>발표 지면</th>
                    <th>발표 년도</th>
                    <th>발표 시기</th>
                </tr>
            </thead>
            <tbody>
                <!-- 데이터 행 추가 예정 -->
            </tbody>
        </table>
    </div>
</body>
</html>
