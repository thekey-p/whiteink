<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 번째 페이지</title>
    <style>
        /* 전체 페이지 스타일 설정 */
        body {
            margin: 0; /* 기본 여백 제거 */
            padding: 0; /* 기본 패딩 제거 */
            display: flex; /* 플렉스 레이아웃 설정 */
            height: 100vh; /* 뷰포트 높이를 페이지 높이로 설정 */
            background-color: #f9f9f9; /* 배경색 설정 */
            font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
        }

        /* 왼쪽 창 스타일 */
        .left-pane {
            width: 15%; /* 왼쪽 창 너비 */
            background-color: #ffffff; /* 배경색 */
            border-right: 1px solid #ddd; /* 오른쪽 경계선 */
            padding: 10px; /* 내부 여백 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 오른쪽 창 스타일 */
        .right-pane {
            flex: 1; /* 남은 공간 차지 */
            padding: 20px; /* 내부 여백 */
            overflow-y: auto; /* 스크롤 가능 */
        }

        /* 왼쪽 창 제목 스타일 */
        .left-pane h1 {
            font-size: 12pt; /* 글자 크기 */
            font-weight: bold; /* 굵은 글자 */
            color: black; /* 글자 색상 */
            margin-bottom: 20px; /* 아래쪽 여백 */
        }

        /* 입력 폼 스타일 */
        .input-form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* 입력 필드 간격 */
            width: 100%;
        }

        /* 입력 필드 스타일 */
        .input-form input, .input-form select {
            padding: 10px; /* 내부 여백 */
            font-size: 14px; /* 글자 크기 */
            border: 1px solid #ccc; /* 테두리 */
            border-radius: 5px; /* 모서리 둥글게 */
            width: 100%;
        }

        /* 제출 버튼 스타일 */
        .input-form button {
            padding: 10px; /* 내부 여백 */
            font-size: 14px; /* 글자 크기 */
            color: white; /* 글자 색상 */
            background-color: black; /* 버튼 배경색 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer; /* 커서 스타일 */
        }

        /* 제출 버튼 호버 효과 */
        .input-form button:hover {
            background-color: #333; /* 어두운 배경색 */
        }

        /* 데이터 테이블 스타일 */
        .data-table {
            width: 100%; /* 테이블 너비 */
            border-collapse: collapse; /* 테두리 중첩 제거 */
        }

        .data-table th, .data-table td {
            border: 1px solid #ddd; /* 셀 테두리 */
            padding: 8px; /* 셀 내부 여백 */
            text-align: left; /* 텍스트 정렬 */
        }

        .data-table th {
            background-color: #f4f4f4; /* 헤더 배경색 */
            font-weight: bold; /* 굵은 글자 */
        }
    </style>
</head>
<body>
    <!-- 왼쪽 창 -->
    <div class="left-pane">
        <!-- 로고 -->
        <h1>WHITE INK</h1>

        <!-- 검색창 -->
        <div class="search-container">
            <input type="text" placeholder="검색어를 입력하세요">
            <button>검색</button>
        </div>

        <!-- 입력 폼 -->
        <form class="input-form" id="data-form">
            <input type="text" id="author" placeholder="저자 이름" required>
            <select id="genre" required>
                <option value="">작품 장르</option>
                <option value="시">시</option>
                <option value="소설">소설</option>
                <option value="희곡">희곡</option>
                <option value="동시">동시</option>
                <option value="동화">동화</option>
                <option value="평론">평론</option>
                <option value="서평">서평</option>
                <option value="특집">특집</option>
                <option value="기타">기타</option>
            </select>
            <input type="text" id="title" placeholder="작품 제목" required>
            <input type="text" id="medium" placeholder="발표 지면" required>
            <input type="number" id="year" placeholder="발표 년도" required>
            <input type="text" id="season" placeholder="발표 시기" required>
            <button type="submit">제출</button>
        </form>
    </div>

    <!-- 오른쪽 창 -->
    <div class="right-pane">
        <table class="data-table" id="data-table">
            <thead>
                <tr>
                    <th>저자 이름</th>
                    <th>작품 장르</th>
                    <th>작품 제목</th>
                    <th>발표 지면</th>
                    <th>발표 년도</th>
                    <th>발표 시기</th>
                </tr>
            </thead>
            <tbody>
                <!-- 데이터 행이 여기 추가됩니다. -->
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('data-form');
        const tableBody = document.getElementById('data-table').querySelector('tbody');

        // 로컬 저장소에서 데이터 로드
        const loadData = () => {
            const data = JSON.parse(localStorage.getItem('tableData')) || [];
            data.forEach(row => addRow(row));
        };

        // 데이터 저장 함수
        const saveData = (data) => {
            const existingData = JSON.parse(localStorage.getItem('tableData')) || [];
            existingData.push(data);
            localStorage.setItem('tableData', JSON.stringify(existingData));
        };

        // 테이블에 행 추가 함수
        const addRow = (rowData) => {
            const row = document.createElement('tr');
            Object.values(rowData).forEach(text => {
                const cell = document.createElement('td');
                cell.textContent = text;
                row.appendChild(cell);
            });
            tableBody.appendChild(row);
        };

        // 폼 제출 처리
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const rowData = {
                author: document.getElementById('author').value,
                genre: document.getElementById('genre').value,
                title: document.getElementById('title').value,
                medium: document.getElementById('medium').value,
                year: document.getElementById('year').value,
                season: document.getElementById('season').value
            };

            addRow(rowData);
            saveData(rowData);
            form.reset();
        });

        // 초기 데이터 로드
        loadData();
    </script>
</body>
</html>
